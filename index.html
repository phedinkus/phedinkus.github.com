---
layout: default
title: Katie Miller
---

<div class='posts'>
  <h4>POSTS</h4>
  <ul class='unstyled'>
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.content | truncate: 200 }}</p>
      </li>

    {% endfor %}
  </ul>
</div>
