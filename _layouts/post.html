---
layout: default
---
<section class='post-container'>
  <section class='post-header'>
    <h3>{{page.title}}</h3>
    <div class='post-date'>{{page.date | date_to_string}}</div>
    <ul class='tags'>
      {% for tag in page.tags %}
        <li><a href="/tag/{{tag}}">{{tag}}</a></li>
      {% endfor %}
    </ul>
  </section>
  <div class='clearfix'></div>
  <section class='post-content'>
    {{content}}
  </section>
</section>
